<template name="messages">
  {{#if selected}}
    <h3>Messages for {{selected_name}}</h3>
    {{#each messages}}
      {{> message}}
    {{/each}}
  {{/if}}
  {{#unless selected}}
    <h3>Messages</h3>
    <div>Select a name in the highscore list to see messages for that player.</div>
  {{/unless}}
</template>

<template name="message">
  {{#if private_message}}
    <div class="message alert alert-{{ statusClass }}">
  {{/if}}
  {{#unless private_message}}
    <div class="message alert alert-public">
  {{/unless}}

    <div class="heading">
      <a href="{{ linkedin_url }}">
        {{ msg }}
      </a>
    </div>
    <img src="{{ ts_image }}" class="thumbnail ts_image">
    {{#if private_message}}
      <img src="{{ wylob_image }}" class="thumbnail netlighter_image">
    {{/if}}
    {{#unless private_message}}
      <div class="tipped_by">
        <img src="{{ netlighter_image }}" class="thumbnail netlighter_image">
        Wylobbed by: {{ netlighter_name }}
      </div>
      <div class="plus_button">
        <button>+1 this person</button>
      </div>
      <div class="plus_thanks" style="display: none;">
        Thanks for your recommendation!
      </div>
    {{/unless}}
    <div class="timeago" abbr="{{ timestamp }}">{{ timestamp }}</div>
    <div class="progress">
      <div class="bar bar-{{ statusClass }}" style="width: {{ progress }}%;"></div>
    </div>
  </div>
</template>
