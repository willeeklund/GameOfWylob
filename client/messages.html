<template name="messages">
  {{#if selected}}
    <h3>Messages for {{selected_name}}</h3>
    {{#each messages}}
      {{> message}}
    {{/each}}
  {{/if}}
  {{#unless selected}}
    <h3>Messages</h3>
    <div>Select a name in the highscore list to see messages for that player.</div>
  {{/unless}}
</template>

<template name="message">
  <div class="message alert alert-{{ statusClass }}">
    <div class="heading">
      {{ msg }}
    </div>
    <img src="{{ ts_image }}" class="thumbnail ts_image">
    {{#unless private_message}}
      <div class="tipped_by">
        <img src="{{ netlighter_image }}" class="thumbnail netlighter_image">
        Wylobbed by: {{ netlighter_name }}
      </div>
    {{/unless}}
    <div class="timeago" abbr="{{ timestamp }}">{{ timestamp }}</div>
    <div class="progress">
      <div class="bar bar-{{ statusClass }}" style="width: {{ progress }}%;"></div>
    </div>
  </div>
</template>
